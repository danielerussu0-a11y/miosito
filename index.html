<!DOCTYPE html>
<html>
<head>
    <title>Benvenuto nel sito ufficiale EtheRealMC</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 120px;
            font-size: 50px;
            text-shadow: 0 0 20px #00ff00;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00; }
        }

        .box {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #00ff00;
            display: inline-block;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #00ff00;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: black;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,0,0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: move 10s linear infinite;
            z-index: -1;
        }

        @keyframes move {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
    </style>
</head>
<body>

<div class="particles"></div>

<h1>Benvenuto nel mio server</h1>

<div class="box">
    <p>IP: <strong>etherealoffical.enderman.cloud</strong></p>
    <button onclick="copiaIP()">Copia IP</button>
</div>

<script>
function copiaIP() {
    navigator.clipboard.writeText("play.mioserver.it");
    alert("IP copiato!");
}
</script>

</body>
</html>
